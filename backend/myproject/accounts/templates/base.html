<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}IHM Academy{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Exemple de style commun */
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f2f4f8; }
    header { background: #4A90E2; color:white; padding:1rem; text-align:center; }
    nav { text-align:center; margin:1rem 0; }
    nav a, nav form button {
      margin:0 .5rem; text-decoration:none; color:#fff; background:#50E3C2;
      padding:.5rem 1rem; border:none; border-radius:4px;
    }
    nav form { display:inline; }
    footer { text-align:center; padding:1rem; background:#eaeaea; font-size:.9rem; }
    .container { max-width:800px; margin:2rem auto; padding:0 1rem; }
    .btn-return { display:inline-block; margin-top:1rem; }
    .btn-delete {
    background-color: #e3342f;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    font-size: 0.9rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    max-width: 600px;
    margin: 2rem auto;
  }

  form label {
    font-weight: bold;
    margin-bottom: 0.2rem;
  }

  form input[type="text"],
  form textarea {
    width: 100%;
    padding: 0.6rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
  }

  form button.btn {
    background-color: #4CAF50;
    color: white;
    padding: 0.6rem 1.2rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  form a.btn-return {
    text-decoration: none;
    margin-left: 1rem;
    color: #5a2ca0;
  }
  
  /* Permet le retour à la ligne automatique et conserve les sauts de ligne */
  .exercise-instructions {
    white-space: pre-wrap;       /* respecte les sauts de ligne dans votre texte */
    overflow-wrap: break-word;   /* casse les mots trop longs */
    word-break: break-word;      /* compatible avec d’autres navigateurs */
    max-width: 100%;             /* optionnel : limite la largeur si besoin */
    margin-bottom: 1rem;
  }

  .btn-delete:hover {
    background-color: #cc1f1a;
  }
  </style>
</head>
<body>

  <header>
    <h1>IHM Academy</h1>
  </header>

  <nav>
    <a href="{% url 'text_analysis:home' %}">Exercices</a>
    {% if user.is_authenticated %}
      <form action="{% url 'accounts:logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Déconnexion</button>
      </form>
    {% else %}
      <a href="{% url 'accounts:login' %}">Connexion</a>
      <a href="{% url 'accounts:signup_choice' %}">Inscription</a>
    {% endif %}
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <footer>
    &copy; 2025 IHM Academy. Tous droits réservés.
  </footer>

</body>
</html>
