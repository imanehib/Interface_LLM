<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription Étudiant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
      position: relative; /* pour le positionnement absolu du bouton de retour */
      min-height: 100vh;
    }
    h2 {
      color: #333;
    }
    form {
      background-color: #fff;
      padding: 1rem 2rem;
      border: 1px solid #ccc;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    button {
      background-color: #ff001e;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #b30024;
    }
    p {
      text-align: center;
    }
    a {
      color: #ff0015;
      text-decoration: none;
    }
    /* Style pour le bouton retour */
    .btn-retour {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border-radius: 4px;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn-retour:hover {
      background-color: #0056b3;
    }

    .errorlist {
      color: red;               
      list-style-type: none;    
      margin: 0.5rem 0;         
      padding: 0;              
    }
    .errorlist li {
      margin-left: 1.5rem;      
    }

  </style>
</head>
<body>
  <h2>Inscription Étudiant</h2>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">S'inscrire en tant qu'étudiant</button>
  </form>
  <p>Vous avez déjà un compte ? <a href="{% url 'accounts:login' %}">Se connecter</a></p>
  
  <!-- Bouton Retour positionné en bas à droite -->
  <a href="{% url 'accounts:signup_choice' %}" class="btn-retour">Retour</a>
</body>
</html>
